<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit!</title>
</head>
<body>
    <h1>Let's play the drums!</h1>
    <div class="buttons">
        <div class="drum">
            <p class="key">A</p>
            <p class="sound">BOOM</p>
        </div>
        <div class="drum">
            <p class="key">S</p>
            <p class="sound">CLAP</p>
        </div>
        <div class="drum">
            <p class="key">D</p>
            <p class="sound">HI-HAT</p>
        </div>
        <div class="drum">
            <p class="key">F</p>
            <p class="sound">OPEN HI-HAT</p>
        </div>
        <div class="drum">
            <p class="key">G</p>
            <p class="sound">KICK</p>
        </div>
        <div class="drum">
            <p class="key">H</p>
            <p class="sound">RIDE</p>
        </div>
        <div class="drum">
            <p class="key">J</p>
            <p class="sound">SNARE</p>
        </div>
        <div class="drum">
            <p class="key">K</p>
            <p class="sound">TINK</p>
        </div>
        <div class="drum">
            <p class="key">L</p>
            <p class="sound">TOM</p>
        </div>
    </div>

    <audio id="boom">
        <source src="sounds/boom.wav"
    </audio>
    <audio id="clap">
        <source src="sounds/clap.wav"
    </audio>
    <audio id="hihat">
        <source src="sounds/hihat.wav"
    </audio>
    <audio id="kick">
        <source src="sounds/kick.wav"
    </audio>
    <audio id="openhihat">
        <source src="sounds/openhat.wav"
    </audio>
    <audio id="ride">
        <source src="sounds/ride.wav"
    </audio>
    <audio id="snare">
        <source src="sounds/snare.wav"
    </audio>
    <audio id="tink">
        <source src="sounds/tink.wav"
    </audio>
    <audio id="tom">
        <source src="sounds/tom.wav"
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
